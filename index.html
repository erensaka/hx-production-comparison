<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HX270 Cost Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HX270 Production Loss Comparison Tool</h1>
        <div class="inputs">
            <label>
                HX270's TCO (EUR):
                <input type="number" id="tco" placeholder="Enter TCO in EUR">
            </label>
            <label>
                Production Loss per Hour (EUR):
                <input type="number" id="lossPerHour" placeholder="Enter hourly loss">
            </label>
            <label>
                Belt Price per Meter (EUR):
                <input type="number" id="beltPrice" placeholder="Enter belt price">
            </label>
            <button onclick="generateChart()">Generate Chart</button>
        </div>
        <canvas id="chart" width="800" height="400"></canvas>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</body>
